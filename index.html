<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANNED BY Fanzz Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            z-index: 10;
        }
        
        .banned-text {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        .store-name {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .whatsapp-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .warning {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid white;
            display: inline-block;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Animasi */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Efek partikel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            .banned-text {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .store-name {
                font-size: 1.8rem;
            }
            
            .whatsapp-icon {
                font-size: 4rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="whatsapp-icon">
            <i>ðŸ“±</i>
        </div>
        
        <h1 class="banned-text">BANNED</h1>
        
        <h2 class="store-name">Fanzz Store</h2>
        
        <div class="message">
            <p>Nomor WhatsApp ini telah diblokir secara permanen oleh Fanzz Store.</p>
            <p>Segala bentuk komunikasi melalui WhatsApp tidak akan diterima.</p>
        </div>
        
        <div class="warning">
            AKSES DITOLAK
        </div>
    </div>
    
    <div class="footer">
        &copy; 2023 Fanzz Store. All Rights Reserved.
    </div>

    <script>
        // Membuat efek partikel
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Ukuran acak
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Animasi
                particle.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Tambahkan animasi float untuk partikel
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translateY(0) translateX(0);
                    }
                    50% {
                        transform: translateY(${Math.random() * 100 - 50}px) translateX(${Math.random() * 100 - 50}px);
                    }
                    100% {
                        transform: translateY(0) translateX(0);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
